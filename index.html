<!DOCTYPE html>
<html lang="es_AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-16x16.png">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body class="main-container">
    <div class="logo">
        <img src="./images/Logo.png" alt="Logo de la pagina">
    </div>
    <div class="txt-in">
        <textarea class="txt-area-in" placeholder="Ingrese el texto aqui"
        required
        ></textarea>
        <h4 class="suggestion"> Solo letras min√∫sculas y sin acentos</h4>
        <div class="btn-container">
            <button class="btn-code" onclick="code()">Encriptar</button>
            <button class="btn-decode" onclick="decode()">Desencriptar</button>
        </div>
    </div>
    <div class="txt-out">
        <img class="txt-out-img" src="./images/monigote.png" alt="Imagen">
        <textarea placeholder="Ningun texto fue encontrado." class="txt-area-out" readonly >

        </textarea>
        <button class="btn-cpy" onclick="copy()">
            Copiar
        </button>
    </div>

</body>

</html>
