<!DOCTYPE html>
<html lang="es_AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-16x16.png">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body class="main-container">
    <div class="logo-container">
        <img src="./images/Logo.png" alt="Logo de la pagina">
    </div>
    <div class="txt-container">
        <textarea class="txt-area" placeholder="Ingrese el texto aqui" required></textarea>
        <h4 class="suggestion"> Solo letras min√∫sculas y sin acentos</h4>
        <div class="btn-container">
            <button class="btn-code" onclick="code()">Encriptar</button>
            <button class="btn-decode" onclick="decode()">Desencriptar</button>
            <button class="btn-cpy" onclick="copy()">
                Copiar
            </button>
        </div>
    </div>
    <div class="footer-container">
        footer
    </div>

</body>

</html>
